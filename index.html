<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/global.jpg" width="220">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="#quemsomos">Quem Somos</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="#parceiros">Parceiros</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="#servicos">Serviços</a>
                   </li>
               </ul> 
            </div>
        </nav>

        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3 class="margin" >Quem Somos</h3>
                <img src="img/time.jpg" alt="Imagem com várias pessoas juntas" class="rounded-circle" width="300" height="300">
                <h5 class="text1" >Somos um time comprometido com os resultados!</h5>
            </div>
        </section>

        <section id="parceiros">
            <div class="container-fluid text-center margin parceiros margin">
                <h3 class="margin" >Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="img/digital.jpg" alt="Imagem do parceiro Digital Inovation" width="100%">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/digital.jpg" alt="Imagem do parceiro Digital Inovation" width="100%">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/digital.jpg" alt="Imagem do parceiro Digital Inovation" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="servicos">
            <div class="container-fluid text-center margin servicos margin">
                <h3 class="margin" >Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <p class="letra" >Serviço mobile</p>
                            <img src="img/site2.jpg" alt="Serviço 01" width="100%" class="img">
                        </div>
                        <div class="col-lg-4">
                            <p class="letra" >Serviço Windows, Linux ou macOS</p>
                            <img src="img/site1.jpg" alt="Serviço 02" width="100%" class="img">
                        </div>
                        <div class="col-lg-4">
                            <p class="letra" >Serviço multi-ambientes</p>
                            <img src="img/site3.jpg" alt="Serviço 03" width="100%" class="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="container-fluid text-center bg-footer margin">
            <p>Desenvolvido por Thiago Veiga</p>
        </footer>

    </body>
</html>
